msvc-eureka:
  property: microservices-eureka profile Dev
server:
  port: 8761

spring:
  application:
    name: msvc-eureka
  profiles:
    active: dev

#Prueba
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    server-url:
      defaultZone: http://localhost:${server.port}/eureka/



